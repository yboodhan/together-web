<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.sass" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/chat.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Together Web</title>
</head>
<body>
    <main id="main-content" class="container">
        <div class="row">
            <h1 class="text-center">Together Web</h1>
            <p class="text-center slogan">Find, watch, chat!</p>
        </div>
        <div class="row">
            <p class="text-center">If you have the secret key, enter it below to join:</p>
            <form class="col-sm-offset-4 col-sm-4">
                <div class="form-group">
                    <label for="secret">Key:</label>
                    <input type="password" class="form-control" id="secret">
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="row chat-container">
                    add chat screen here
                </div>
                <div class="row controls-container">
                    add controllers for chat here
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row chat-container">
                    add video screen here
                </div>
                <div class="row controls-container">
                    add video controllers for video here
                </div>
            </div>
        </div>
    </main>
</body>
</html>
